<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradietnte em css</title>
    <style>
        * {
            height: 100%;
        }
        body {
           background-image: linear-gradient(to right, #EE918A 30%, #B83C33);
        }
        
    </style>
</head>
<body>
    <!-- to left: da esquerda para a direita
         to top: de cima para baixo
         to right: da direita para a esquerda
         to bottom: de baixo para cima
         se quiser colocar na diagonal basta colocar 45deg em vez to(--)
         se vc colocar radial-gradient(circle): fica em circulo
 * {} configuracao global de CSS, isso serve para mudar o tamanho de cima para baixo-->

    <h1>Testando gradiente</h1>
</body>
</html>
